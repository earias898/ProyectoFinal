<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
    <head>
        <title>User | Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css"/>  <!--probar agregar un / antes del ccs--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>  
    
    
    <body>     
       
        <h1 th:text="${titulo}"></h1>     
            
        <table class="table table-dark table-striped">  
            
            <thead class="thead-dark">     
                <tr>                
                    <th scope="col">Nombre Usuario</th>             
                    <th scope="col">Apellido Usuario</th>              
                    <th scope="col">Email</th>               
                    <th scope="col">Contrase√±a </th>
                                               
                </tr>    
            </thead>       
            <tbody>   
            <th:block th:each="user : ${User}">          
                <tr>              
                    <td th:text="${user.getUser_name}"></td>        
                    <td th:text="${user.getUser_lastname}"></td>                  
                    <td th:text="${user.getEmail}"></td>            
                    <td th:text="${user.getPassword}"></td>                              
                
                </tr>     
            </th:block>  
            
        </tbody>   
    </table> 
       
 
    </body>
   
</html>
