<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">   
    <head th:replace="plantilla/template::head">
               <title>User | Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/Style.css"/>  <!--probar agregar un / antes del ccs--> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
              rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 
    </head> 
    
    <body>     
        <!---navbar--->
        
        <header th:replace="plantilla/template::header"></header>
   
        <main>
            
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <th:block th:each="producto : ${Producto}">
                    <div class="col">
                        <div class="card shadow-sm">
                            <img th:src="@{${producto.getRutaImagen}}" alt="imagen no encontrada" width="360"  height="380"/>
                            <div class="card-body">
                                <h5 th:text="${producto.getNombreproducto}"></h5>
                                <p th:text="${producto.getPrecioproducto}"></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a href="" class="btn btn-primary">detalles</a>
                                       
                                    </div>
                                    <a href="" class="btn btn-success">agregar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    </th:block>
                
            </div>
            
            
        </main>
        
        
        
       
       
        <footer th:replace="plantilla/template::footer">Footer</footer>
       
    </body>
   
</html>
